  <body>
    <div class="container">
      <div class="row" id="menu"></div>
        <div class="col-lg-12"></div>
      </div>
      <div class="row">
        <div class="col-4" id="Category"></div>
        <div class="col-4" id="Brand"></div>
        <div class="col-4" id="sortDiv">
          <label for="exampleFormControlSelect1">Name Sort</label>
          <select id="sort" class="form-control">
            <option value="0">Select</option>
            <option value="nameAsc">Name-growing</option>
            <option value="nameDesc">Name-descending</option>
            <option value="priceAsc">Price-growing</option>
            <option value="priceDesc">Price-descending</option>
          </select>
        </div>
      </div>
    </div>
    <div class="container" id="printProducts"></div>
    <hr></hr>
    <div class="row">
      <div class="col-lg-8" id="wrappContact">
        <div class="col span_2_of_3">
          <div class="contact-form">
            
            <form method="post" id="cnt_form">
            <h3>Contact Us</h3>
            <div class="row">
              <div class="col-md-4">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="form-name" placeholder="Your Name " value="" />
              </div>
              <div class="form-group">
                <input type="text" name="txtEmail" class="form-control" id="form-email" placeholder="Your Email "
                value="" />
              </div>
              <div class="form-group">
                <input type="text" name="txtPhone" class="form-control" id="form-phone" placeholder="Your Phone Number "
                value="" />
              </div>
              </div>
              <div class="col-md-4">
              <div class="form-group">
                <textarea name="txtMsg" class="form-control" id="form-text" placeholder="Your Message *"
                style="width: 100%; height: 132px;"></textarea>
              </div>
              
              </div>
              <div class="col-md-4" id="gender">
              <p>Please select your gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
    
            </div>
            <div class="row">
              <div class="col-lg-12" >
              <div class="form-group">
                <button type="button" id="buttonValidation">submit</button>
              </div>
              </div>
            </div>
              <div id="errors" class="col-md-12 errors">
        
              </div>
            </div>
            </form>
           
            
            </div>
          </div>
      </div>
    </div>
